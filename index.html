  box-sizing: border-box;

*,
*::before,
*::after {

code {

}

pre {

  margin: var(--space-16) 0;
  overflow: auto;
  border: 1px solid var(--color-border);
}

pre code {
  background: none;
  padding: 0;
}

  justify-content: center;

  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: 500;
  line-height: 1.5;
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
  border: none;
  text-decoration: none;
  position: relative;
}

.btn:focus-visible {
  outline: none;
  box-shadow: var(--focus-ring);
}

.btn--primary {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.btn--primary:hover {
  background: var(--color-primary-hover);
}

.btn--primary:active {

}

.btn--secondary {
  background: var(--color-secondary);
  color: var(--color-text);
}

.btn--secondary:hover {
  background: var(--color-secondary-hover);
}

.btn--secondary:active {
  background: var(--color-secondary-active);
}

.btn--outline {
  background: transparent;
  border: 1px solid var(--color-border);
  color: var(--color-text);
}

.btn--outline:hover {
  background: var(--color-secondary);
}

.btn--sm {
  padding: var(--space-4) var(--space-12);
  font-size: var(--font-size-sm);
  border-radius: var(--radius-sm);
}

.btn--lg {
  padding: var(--space-10) var(--space-20);
  font-size: var(--font-size-lg);
  border-radius: var(--radius-md);
}

.btn--full-width {

}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

  line-height: 1.5;
  color: var(--color-text);

  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  transition: border-color var(--duration-fast) var(--ease-standard),

  font-family: var(--font-family-base);
  font-size: var(--font-size-base);
}

select.form-control {
  padding: var(--space-8) var(--space-12);

  background-image: var(--select-caret-light);
  background-repeat: no-repeat;
  background-position: right var(--space-12) center;
  background-size: 16px;
  padding-right: var(--space-32);

[data-color-scheme="light"] select.form-control {

}

.form-control:focus {
  border-color: var(--color-primary);
  outline: var(--focus-outline);
}

.form-label {
  display: block;
  margin-bottom: var(--space-8);
  font-weight: var(--font-weight-medium);
  font-size: var(--font-size-sm);
}

.form-group {

}

  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
  transition: box-shadow var(--duration-normal) var(--ease-standard);

.card:hover {

.card__body {
  padding: var(--space-16);

.card__footer {

  border-bottom: 1px solid var(--color-card-border-inner);

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞–º–∏
function showScreen(screenId) {
    // –°–∫—Ä—ã—Ç—å –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
    const screens = document.querySelectorAll('.screen');
    screens.forEach(screen => {
        screen.classList.remove('active');
    });
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω
    const targetScreen = document.getElementById(screenId);
    if (targetScreen) {
        setTimeout(() => {
            targetScreen.classList.add('active');
            targetScreen.classList.add('fade-in');
        }, 100);
        
        setTimeout(() => {
            targetScreen.classList.remove('fade-in');
        }, 700);
    }
}

function displayQuestion() {
    console.log('Displaying question:', currentQuestionIndex);
    
    if (currentQuestionIndex >= questions.length) {
        showResults();
        return;
    }
    
    const question = questions[currentQuestionIndex];
    const progressPercent = ((currentQuestionIndex + 1) / questions.length) * 100;
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    const progressFill = document.querySelector('.progress-fill');
    if (progressFill) {
        progressFill.style.width = `${progressPercent}%`;
    }
    
    const currentQuestionEl = document.getElementById('current-question');
    const totalQuestionsEl = document.getElementById('total-questions');
    
    if (currentQuestionEl) currentQuestionEl.textContent = currentQuestionIndex + 1;
    if (totalQuestionsEl) totalQuestionsEl.textContent = questions.length;
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞
    const questionTextEl = document.getElementById('question-text');
    if (questionTextEl) {
        questionTextEl.textContent = question.question;
    }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–æ–≤
    const answersContainer = document.getElementById('answers-container');
    if (answersContainer) {
        answersContainer.innerHTML = '';
        
        question.answers.forEach((answer, index) => {
            const answerElement = document.createElement('div');
            answerElement.className = 'answer-option';
            answerElement.textContent = answer.text;
            answerElement.addEventListener('click', () => selectAnswer(index, answerElement));
            answersContainer.appendChild(answerElement);
        });
    }
    
    // –°–∫—Ä—ã—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ"
    const nextBtn = document.getElementById('next-btn');
    if (nextBtn) {
        nextBtn.style.display = 'none';
        nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'üéØ –£–∑–Ω–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç' : '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚Üí';
    }
    
    selectedAnswer = null;
}

// –í—ã–±–æ—Ä –æ—Ç–≤–µ—Ç–∞
function selectAnswer(answerIndex, element) {
    console.log('Answer selected:', answerIndex);
    
    // –£–±—Ä–∞—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –æ—Ç–≤–µ—Ç–æ–≤
    document.querySelectorAll('.answer-option').forEach(option => {
        option.classList.remove('selected');
    });
    
    // –í—ã–¥–µ–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç
    element.classList.add('selected');
    selectedAnswer = answerIndex;
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
    const nextBtn = document.getElementById('next-btn');
    if (nextBtn) {
        nextBtn.style.display = 'block';
    }
}

// –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
function nextQuestion() {
    console.log('Next question clicked, selected answer:', selectedAnswer);
    
    if (selectedAnswer === null) {
        console.log('No answer selected');
        return;
    }
    
    // –î–æ–±–∞–≤–∏—Ç—å –æ—á–∫–∏ –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç
    const currentQuestion = questions[currentQuestionIndex];
    const selectedAnswerData = currentQuestion.answers[selectedAnswer];
    
    console.log('Adding points:', selectedAnswerData.points);
    
    Object.keys(selectedAnswerData.points).forEach(level => {
        if (userScores[level] !== undefined) {
            userScores[level] += selectedAnswerData.points[level];
        }
    });
    
    console.log('Current scores:', userScores);
    
    currentQuestionIndex++;
    
    if (currentQuestionIndex < questions.length) {
        displayQuestion();
    } else {
        showResults();
    }
}

// –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Google Sheets
function sendResultToGoogleSheets(data) {
    if (GOOGLE_SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbyT5IToRD_TmkLMcIg0e_qwfNOF7zk2GQYhzQlNgMkWyjh0iPvbxI8T6GO2uXvgnKmB/exec') {
        console.warn('URL Google Script –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω.');
        return;
    }

    // mode: 'no-cors' –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è –æ—Ç–≤–µ—Ç–∞, 
    // —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–æ–∫ CORS –æ—Ç Google.
    fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —Ç–∞–±–ª–∏—Ü—É'))
    .catch(error => console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error));
}

// –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
function showResults() {
    console.log('Showing results, final scores:', userScores);
    
    // –ù–∞–π—Ç–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –æ—á–∫–æ–≤
    let maxScore = 0;
    let resultCharacter = characters[0];
    
    Object.keys(userScores).forEach(level => {
        if (userScores[level] > maxScore) {
            maxScore = userScores[level];
            const character = characters.find(char => char.level === level);
            if (character) {
                resultCharacter = character;
            }
        }
    });
    
    console.log('Result character:', resultCharacter);
    
    // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    const nameInput = document.getElementById('userName');
    const userName = nameInput && nameInput.value.trim() !== "" ? nameInput.value : "–ê–Ω–æ–Ω–∏–º";
    
    const resultData = {
        timestamp: new Date().toISOString(), // –í—Ä–µ–º—è –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è
        name: userName,
        character: resultCharacter.name,
        title: resultCharacter.title,
        score: maxScore
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Google Sheets
    sendResultToGoogleSheets(resultData);

    // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
    const characterIconEl = document.getElementById('character-icon');
    const characterNameEl = document.getElementById('character-name');
    const characterTitleEl = document.getElementById('character-title');
    const characterDescEl = document.getElementById('character-description');
    
    if (characterIconEl) characterIconEl.textContent = resultCharacter.icon;
    if (characterNameEl) characterNameEl.textContent = resultCharacter.name;
    if (characterTitleEl) characterTitleEl.textContent = resultCharacter.title;
    if (characterDescEl) characterDescEl.textContent = resultCharacter.description;
    
    // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ 100%
    const progressFill = document.querySelector('.progress-fill');
    if (progressFill) {
        progressFill.style.width = '100%';
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    showScreen('results-screen');
}

// –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
function shareResults() {
    const characterNameEl = document.getElementById('character-name');
    const characterTitleEl = document.getElementById('character-title');
    
    if (!characterNameEl || !characterTitleEl) return;
    
    const characterName = characterNameEl.textContent;
    const characterTitle = characterTitleEl.textContent;
    const shareText = `–Ø –ø—Ä–æ—à–µ–ª —Ç–µ—Å—Ç "–ö—Ç–æ —Ç—ã –∫–∞–∫ –∫–æ—Å–º–æ–ø–æ–ª–∏—Ç–∏—á–µ—Å–∫–∏–π –≥–µ—Ä–æ–π?" –∏ –ø–æ–ª—É—á–∏–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${characterName} - ${characterTitle}! üåü`;
    
    if (navigator.share) {
        navigator.share({
            title: '–ö—Ç–æ —Ç—ã –∫–∞–∫ –∫–æ—Å–º–æ–ø–æ–ª–∏—Ç–∏—á–µ—Å–∫–∏–π –≥–µ—Ä–æ–π?',
            text: shareText,
            url: window.location.href
        });
    } else {
        // Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ Web Share API
        const fullText = shareText + ' ' + window.location.href;
        
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(fullText).then(() => {
                alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(() => {
                fallbackCopyToClipboard(fullText);
            });
        } else {
            fallbackCopyToClipboard(fullText);
        }
    }
}

// Fallback –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
function fallbackCopyToClipboard(text) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    textArea.style.top = '-999999px';
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
        document.execCommand('copy');
        alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
    } catch (err) {
        console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç');
    }
    
    document.body.removeChild(textArea);
}

// –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
function restartTest() {
    console.log('Restarting test...');
    currentQuestionIndex = 0;
    selectedAnswer = null;
    initializeScores();

}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {

    showScreen('welcome-screen');
    
    // –î–æ–±–∞–≤–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –∏–∫–æ–Ω–∫–∏ –≥–µ—Ä–æ—è –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    const heroIcon = document.querySelector('.hero-icon');
    if (heroIcon) {

            const icons = ['üåü', '‚ú®', 'üé≠', 'üöÄ', 'üéØ', 'üí´'];
